<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film ve Dizi Seçenekleri</title>
    <style>
        body {
            background-color: #1e1e1e; /* Gözleri yormayacak siyah tonunda arka plan */
            color: #b0b0b0; /* Koyu gri yazı rengi */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
        }
        .col {
            flex: 1 1 calc(20% - 20px);
            box-sizing: border-box;
            max-width: 20%;
        }
        .gen-carousel-movies-style-3 {
            background-color: #2c2c2c; /* Hafif koyu arka plan rengi */
            border-radius: 8px;
            overflow: hidden;
        }
        .gen-movie-contain {
            position: relative;
        }
        .gen-movie-img img {
            width: 100%;
            height: 292px;
            object-fit: cover;
            border-radius: 8px;
        }
        .gen-movie-action {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .gen-button {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
        }
        .gen-info-contain {
            padding: 10px;
            background-color: #333;
        }
        .gen-movie-info h3 {
            font-size: 16px;
            margin: 0;
            color: #b0b0b0;
            text-align: center;
            line-height: 1.2; /* burayı ekledik */
        }
        .gen-movie-info h3 a {
            color: #b0b0b0;
            text-decoration: none;
        }
        .gen-movie-info h3 a:hover {
            color: #ffffff;
        }

        @media (max-width: 1200px) {
            .col {
                flex: 1 1 calc(25% - 20px); /* 4 seçenek */
            }
        }

        @media (max-width: 992px) {
            .col {
                flex: 1 1 calc(33.33% - 20px); /* 3 seçenek */
            }
        }

        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px); /* 2 seçenek */
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%; /* Tekli seçenek */
            }
        }
    </style>
</head>
<body>

<style>
    .coming-soon-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        text-align: center;
    }

    .coming-soon-text {
        color: #ffcc00;
        font-size: 64px;
        font-weight: bold;
        text-shadow: 2px 2px 5px #000;
        max-width: 90%;
    }

    .coming-soon-subtext {
        color: #ffffff;
        font-size: 26px;            /* büyütüldü */
        font-weight: 600;           /* kalınlaştırıldı */
        margin-top: 20px;
        text-align: center;           /* sola hizalı */
        padding-left: 15px;         /* biraz içeriden başlıyor */
    }
</style>

<div class="coming-soon-wrapper">
    <div>
        <div class="coming-soon-text">SAYFA YAPIM AŞAMASINDADIR</div>
        <div class="coming-soon-subtext">En kısa sürede yayında olacak. Takipte kalın!</div>
    </div>
</div>


</body>
</html>
