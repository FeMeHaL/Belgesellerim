<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Felaket Anları</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      align-self: flex-start;
    }

    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .episode {
      background-color: #2b2b2b;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 8px;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin: 0;
      line-height: 1.2;
    }

    .tooltip-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      margin: 0;
      flex-shrink: 0;
    }

    .tooltip-text {
      font-size: 16px;
      font-weight: bold;
      color: #b87333;
      padding: 10px 20px;
      background-color: #dcdcdc;
      border: 2px solid #b87333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tooltip-text:hover {
      background-color: #c4c4c4;
    }

    .tooltip-balloon {
      visibility: hidden;
      background-color: #b87333;
      color: #dcdcdc;
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      width: 200px;
      border: 2px solid #dcdcdc;
    }

    .tooltip-container:hover .tooltip-balloon {
      visibility: visible;
      opacity: 1;
    }

    .episode-tags {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        padding: 10px;
      }
    }

    .video-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Arama kutusu -->
  <div class="sidebar" id="sidebar">
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>
  </div>

  <!-- İçerik -->
  <div class="content" id="episodeContainer"></div>

  <!-- Video oynatıcı -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>
  <script>
    let currentSeries = "";
    let currentSeason = 2;
    const episodes = allEpisodes;

    function loadSeason(season, seriesName) {
      currentSeries = seriesName;
      currentSeason = season;
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes[seriesName][season] || [];

      if (seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <div onclick="playVideo('${ep.video}')">
            <img src="${ep.thumbnail}" alt="${ep.title}">
          </div>
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          ${ep.description ? `
            <div class="tooltip-container">
              <span class="tooltip-text">Bölüm Konusu</span>
              <div class="tooltip-balloon">${ep.description}</div>
            </div>` : ''}
          <div class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </div>
        `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar');
      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(Number);

      seasons.forEach(season => {
        const yearText = episodes[seriesName].seasonYears?.[season] ? ` (${episodes[seriesName].seasonYears[season]})` : '';
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);
        sidebar.appendChild(btn);
      });
    }

    function loadDocumentaries() {
  const sidebar = document.getElementById('sidebar');

  // Arama kutusunu ekle
  sidebar.innerHTML = `
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>`;

  for (let series in episodes) {
    const btn = document.createElement('button');
    btn.className = 'season-button';
    btn.innerText = series;
    btn.onclick = () => {
      // sadece buton tıklanınca sezonlar ve 1. sezon yüklenecek
      loadSeasons(series);
      loadSeason(1, series);
    };
    sidebar.appendChild(btn);
  }
}

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      if (src.includes("youtube.com")) {
        const videoId = src.split("v=")[1].split("&")[0];
        video.src = `https://www.youtube.com/embed/${videoId}`;
      } else {
        video.src = src;
      }

      overlay.style.display = 'flex';
    }

    function closeVideo() {
      document.getElementById('videoOverlay').style.display = 'none';
      document.getElementById('episodeVideo').src = '';
    }

    function searchTag(tag) {
      filterByTag(tag);
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];
      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));
      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <div onclick="playVideo('${ep.video}')">
            <img src="${ep.thumbnail}" alt="${ep.title}">
          </div>
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          ${ep.description ? `
            <div class="tooltip-container">
              <span class="tooltip-text">Bölüm Konusu</span>
              <div class="tooltip-balloon">${ep.description}</div>
            </div>` : ''}
          <div class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </div>
        `;
        container.appendChild(epDiv);
      });
    }

    function searchEpisodes() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('episodeContainer');

      if (searchInput.trim() === "") {
        loadSeason(currentSeason, currentSeries);
        return;
      }

      const allEpisodesArray = [];
      const seriesData = episodes[currentSeries];
      for (let season in seriesData) {
        if (Array.isArray(seriesData[season])) {
          allEpisodesArray.push(...seriesData[season]);
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.title.toLowerCase().includes(searchInput));
      container.innerHTML = filtered.length === 0
        ? `<p>"${searchInput}" ile eşleşen bölüm bulunamadı.</p>`
        : '';

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <div onclick="playVideo('${ep.video}')">
            <img src="${ep.thumbnail}" alt="${ep.title}">
          </div>
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          ${ep.description ? `
            <div class="tooltip-container">
              <span class="tooltip-text">Bölüm Konusu</span>
              <div class="tooltip-balloon">${ep.description}</div>
            </div>` : ''}
          <div class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </div>
        `;
        container.appendChild(epDiv);
      });
    }

window.onload = () => {
  const defaultSeries = "Felaket Anları";
  loadDocumentaries();
  loadSeasons(defaultSeries);
  loadSeason(2, defaultSeries); // İlk açılışta 2. sezon yüklenecek
};

  </script>
</body>
</html>
