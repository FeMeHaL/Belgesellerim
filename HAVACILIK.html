<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>HAVACILIK</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
    }

    /* İçerik alanı */
    .content {
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }

    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
      cursor: pointer;
    }

    .episode-description {
      font-style: italic;
      text-align: center;
      color: #cccccc;
      margin: 0 0 5px 0;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin: 0;
      line-height: 1.2;
    }

    .episode-tags {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 8px;
    }

    .fragman-link {
      display: inline-block;
      text-decoration: none;
      margin: 5px 0 20px 0;
    }

    .fragman-badge {
      width: 180px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease;
      background: #fff;
    }

    .fragman-badge:hover {
      transform: scale(1.05);
    }

    .fragman-badge img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }

    .fragman-title {
      padding: 8px;
      font-size: 12px;
      font-weight: bold;
      color: #333;
      background-color: #f0f0f0;
      text-align: center;
    }

    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 5px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    .tooltip-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      margin: 0;
      flex-shrink: 0;
    }

    .tooltip-icon {
      font-size: 20px;
      color: #fff;
      background-color: #8B4513;
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #6A4E23;
      font-weight: bold;
      margin-right: 8px;
      vertical-align: middle;
    }

    .tooltip-icon-text {
      font-size: 14px;
    }

    .tooltip-and-tags {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      column-gap: 6px;
      row-gap: 0;
      margin-top: 0;
      gap: 6px;
    }

    .tooltip-text {
      font-size: 16px;
      font-weight: bold;
      color: #b87333;
      padding: 10px 20px;
      background-color: #dcdcdc;
      border: 2px solid #b87333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: auto;
      margin: 0 auto;
      text-align: center;
      display: inline-block;
      line-height: 1.1;
    }

    .tooltip-text:hover {
      background-color: #c4c4c4;
    }

    .tooltip-balloon {
      visibility: hidden;
      background-color: #b87333;
      color: #dcdcdc;
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      width: 200px;
      border: 2px solid #dcdcdc;
    }

    .tooltip-container:active .tooltip-balloon,
    .tooltip-container:hover .tooltip-balloon {
      visibility: visible;
      opacity: 1;
    }

    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }

      .content {
        padding: 10px;
      }
    }

    .video-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- İçerik alanı -->
  <div class="content" id="episodeContainer"></div>

  <!-- Video oynatıcı -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Bölüm verileri -->
  <script src="data.js"></script>

  <script>
    let currentSeries = "";
    let currentSeason = 1;

    const episodes = allEpisodes;

    function loadSeason(season, seriesName) {
      currentSeries = seriesName;
      currentSeason = season;
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes[seriesName][season];

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
    <div class="episode-image" onclick="playVideo('${ep.video}')">
      <img src="${ep.thumbnail}" alt="${ep.title}">
    </div>
    <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
    <p class="episode-date">${ep.date}</p>
    ${ep.fragman ? `<div class="fragman-link">${ep.fragman}</div>` : ''}
    <div class="tooltip-and-tags">
      ${ep.description ? `
        <div class="tooltip-container">
          <span class="tooltip-text">Bölüm Konusu</span>
          <div class="tooltip-balloon">${ep.description}</div>
        </div>` : ''}
      <div class="episode-tags">
        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </div>
    </div>`;
        container.appendChild(epDiv);
      });
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      if (src.includes("youtube.com")) {
        const videoId = src.split("v=")[1].split("&")[0];
        video.src = `https://www.youtube.com/embed/${videoId}`;
      } else if (src.includes("facebook.com")) {
        video.src = src;
      }

      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';
    }

    function searchTag(tag) {
      filterByTag(tag);
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];

      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
      <div class="episode-image" onclick="playVideo('${ep.video}')">
        <img src="${ep.thumbnail}" alt="${ep.title}">
      </div>
      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
      ${ep.fragman ? `<div class="fragman-link">${ep.fragman}</div>` : ''}
      ${ep.description ? `
        <div class="tooltip-container">
          <span class="tooltip-text">Bölüm Konusu</span>
          <div class="tooltip-balloon">${ep.description}</div>
        </div>` : ''}
      <div class="episode-tags">
        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </div>`;
        container.appendChild(epDiv);
      });
    }

    window.onload = () => {
      const defaultSeries = "HAVACILIK";
      loadSeason(1, defaultSeries);
    };
  </script>
</body>

</html>
