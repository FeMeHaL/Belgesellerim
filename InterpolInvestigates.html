<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      transition: margin-left 0.3s ease;
    }
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    /* Video Overlay ve Kapanma Butonu */
    .video-overlay {
      display: none; /* Başlangıçta gizle */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <input
      type="text"
      id="searchInput"
      placeholder="Bölüm ara..."
      oninput="filterEpisodesAllSeasons()"
      style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px;"
    >
    <div id="sidebar-buttons"></div>
  </div>

  <div class="content" id="episodeContainer"></div>

  <!-- Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Verilerin bulunduğu dış dosya -->
  <script src="data.js"></script>
  <script>
    // Sayfa yüklendiğinde yapılacak işlemler
    window.onload = function() {
      console.log(allEpisodes);  // Verinin doğru yüklendiğini kontrol et
      loadDocumentaries();  
      loadSeasons('İnterpol Araştırmaları');  // Varsayılan belgesel adını yazdık
      loadSeason(1, 'İnterpol Araştırmaları');  // Varsayılan olarak ilk sezonu yükle
    };

    // Belgesellerin yüklenmesi
    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';  // Sidebar'ı temizle

      for (let series in allEpisodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);  // Yeni belgeselin sezonlarını yükle
          loadSeason(1, series);  // Yeni belgeselin ilk sezonunu yükle
        };
        sidebar.appendChild(btn);  // Sidebar'a buton ekle
      }
    }

    // Sezonların yüklenmesi
    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';  // Sidebar'ı temizle
      const seasons = Object.keys(allEpisodes[seriesName])  // Sezonları al
        .filter(key => !isNaN(key))  // Sayı olan anahtarları seç
        .map(key => parseInt(key));  // Anahtarları sayıya çevir

      // Sezon butonlarını oluştur
      seasons.forEach(season => {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. Sezon`;
        btn.onclick = () => loadSeason(season, seriesName);  // Sezona tıklayınca o sezonu yükle
        sidebar.appendChild(btn);  // Sidebar'a buton ekle
      });
    }

    // Sezonun yüklenmesi
    function loadSeason(season, seriesName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';  // İçeriği temizle

      const seasonEpisodes = allEpisodes[seriesName][season];  // Sezonun bölümleri

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      // Her bölümü ekle
      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
      <img src="${ep.thumbnail}" alt="${ep.title}">
      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
      <p class="episode-tags">Tags: ${ep.tags.join(', ')}</p>  <!-- Tags bilgisi -->
      <p class="episode-videoId">Video ID: ${ep.videoId}</p>  <!-- VideoId bilgisi -->
    `;
        container.appendChild(epDiv);  // Bölümü içeriğe ekle
      });
    }

// Arama filtresi fonksiyonu
function filterEpisodesAllSeasons() {
  const searchInput = document.getElementById('searchInput').value.toLowerCase();
  const allEpisodesDiv = document.getElementById('episodeContainer');
  
  const episodes = allEpisodes[document.querySelector('.season-button')?.innerText]; // şu anda aktif belgesel adını almak
  const filteredEpisodes = episodes.filter(ep => 
    ep.title.toLowerCase().includes(searchInput) ||
    ep.date.toLowerCase().includes(searchInput)
  );

  allEpisodesDiv.innerHTML = '';  // Mevcut içerikleri temizle

  filteredEpisodes.forEach(ep => {
    const epDiv = document.createElement('div');
    epDiv.className = 'episode';
    epDiv.innerHTML = `
      <img src="${ep.thumbnail}" alt="${ep.title}">
      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
    `;
    allEpisodesDiv.appendChild(epDiv);  // Filtrelenmiş bölümleri ekle
  });
}

// Video oynatma fonksiyonu
function playVideo(src) {
  const overlay = document.getElementById('videoOverlay');
  const video = document.getElementById('episodeVideo');
  
  // YouTube linki kontrolü
  if (src.includes("youtube.com")) {
    const videoId = src.split("v=")[1].split("&")[0];  // YouTube video ID'sini al
    video.src = `https://www.youtube.com/embed/${videoId}`;  // Embed linki ile video oynat
  } else if (src.includes("facebook.com")) {
    video.src = src;  // Eğer Facebook video linki ise olduğu gibi kullan
  }

  overlay.style.display = 'flex';  // Video overlay'ı göster
}

// Video overlay'ını kapatma fonksiyonu
function closeVideo() {
  const overlay = document.getElementById('videoOverlay');
  const video = document.getElementById('episodeVideo');
  overlay.style.display = 'none';  // Overlay'ı gizle
  video.src = '';  // Videoyu durdur
}

  </script>
</body>
</html>
