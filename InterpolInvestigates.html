<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      transition: margin-left 0.3s ease;
    }
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    /* Yeni Tag Stili */
    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 4px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }
      .sidebar {
        width: 100%;
      }
      .content {
        padding: 10px;
      }
    }

    /* Video Overlay ve Kapanma Butonu */
    .video-overlay {
      display: none; /* Başlangıçta gizle */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar"></div>
  <div class="content" id="episodeContainer"></div>

  <!-- Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>

  <script>
    const episodes = allEpisodes;

    function loadSeason(season, seriesName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = ''; // İçeriği temizle

      const seasonEpisodes = episodes[seriesName][season];

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';

      const title = document.createElement('h3');
      title.innerText = seriesName;
      sidebar.appendChild(title);

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const year = episodes[seriesName].seasonYear || '';
        const yearText = episodes[seriesName].seasonYears && episodes[seriesName].seasonYears[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);
        sidebar.appendChild(btn);
      });
    }

    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';

      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);
          loadSeason(1, series);
        };
        sidebar.appendChild(btn);
      }
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      video.src = src;
      overlay.style.display = 'flex'; // Video açıldığında overlay'i göster
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none'; // Video kapatıldığında overlay'i gizle
      video.src = ''; // Video kaynağını sıfırla
    }

    function searchTag(tag) {
      filterByTag(tag); // Arama sonuçlarını filtrele
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = ''; // İçeriği temizle

      const allEpisodesArray = [];

      // Sidebar'ı kaydırmadan, sadece içeriği sola kaydıralım
      document.getElementById('sidebar').style.transform = "translateX(-100%)";

      // Tüm bölümleri topla
      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      // Filtreleme
      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      // Tüm belgesellerde o tag'ı içeren bölümleri grupla
      const groupedEpisodes = {};

      filtered.forEach(ep => {
        if (!groupedEpisodes[ep.series]) {
          groupedEpisodes[ep.series] = [];
        }
        groupedEpisodes[ep.series].push(ep);
      });

      // Her belgeselin başlığını ve bölümlerini yazdıralım
      for (let series in groupedEpisodes) {
        const seriesDiv = document.createElement('div');
        const seriesTitle = document.createElement('h3');
        seriesTitle.innerText = series;
        seriesDiv.appendChild(seriesTitle);

        // Bu belgesel ile ilişkili tüm bölümleri ekleyelim
        groupedEpisodes[series].forEach(ep => {
          const epDiv = document.createElement('div');
          epDiv.className = 'episode';
          epDiv.innerHTML = `
            <img src="${ep.thumbnail}" alt="${ep.title}">
            <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
            <p class="episode-date">${ep.date}</p>
            <p class="episode-tags">
              ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
            </p>
          `;
          seriesDiv.appendChild(epDiv);
        });

        container.appendChild(seriesDiv); // Belgeseli ve bölümlerini ekle
      }
    }

    // Sayfa ilk yüklendiğinde
    window.onload = () => {
      const defaultSeries = "İnterpol Araştırmaları";
      loadDocumentaries();
      loadSeasons(defaultSeries);
      loadSeason(1, defaultSeries);
    };
  </script>
</body>
</html>
