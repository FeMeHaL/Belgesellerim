<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      transition: margin-left 0.3s ease;
    }
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    /* Video Overlay ve Kapanma Butonu */
    .video-overlay {
      display: none; /* Başlangıçta gizle */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <input
      type="text"
      id="searchInput"
      placeholder="Bölüm ara..."
      oninput="filterEpisodesAllSeasons()"
      style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px;"
    >
    <div id="sidebar-buttons"></div>
  </div>

  <div class="content" id="episodeContainer"></div>

  <!-- Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>
  <script>
    const episodes = allEpisodes;  // Dizi verileri
    let defaultSeries = "İnterpol Araştırmaları";  // Varsayılan dizi

    window.onload = () => {
      loadDocumentaries();  
      loadSeasons(defaultSeries); 
      loadSeason(1, defaultSeries);  
    };

    function loadSeason(season, seriesName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = ''; // İçeriği temizle

      const seasonEpisodes = episodes[seriesName][season]; 

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.videoId}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
        `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const yearText = episodes[seriesName].seasonYears && episodes[seriesName].seasonYears[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);  
        sidebar.appendChild(btn);
      });
    }

    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';

      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);
          loadSeason(1, series);
        };
        sidebar.appendChild(btn);
      }
    }

    function playVideo(videoId) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      // Video ID ile doğru Facebook video linkini oluştur
      const videoSrc = `https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/ferhat.polaterce.9/videos/${videoId}`;
      video.src = videoSrc;

      // Video oynatmayı başlat
      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';  // Videoyu durdurmak için sıfırla
    }
  </script>
</body>
</html>
