<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }
      .sidebar {
        width: 100%;
      }
      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button class="season-button" onclick="loadSeason(1)">1. SEZON (2004)</button>
    <!-- Diğer sezonlar buraya gelecek -->
  </div>

  <div class="content" id="episodeContainer">
    <!-- Bölümler burada yüklenecek -->
  </div>

  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- data.js dosyasını buraya ekliyoruz -->
  <script src="data.js"></script>

  <script>
    // `episodes` dizisini doğrudan `allEpisodes`'a bağlıyoruz
    const episodes = allEpisodes; // Verileri 'allEpisodes' dan alıyoruz

    // Sezon yükleme fonksiyonu
    function loadSeason(season) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes.filter(ep => ep.season === season);

      if (seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
        `;
        container.appendChild(epDiv);
      });
    }

    // Video oynatma fonksiyonu
    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      video.src = src;
      overlay.style.display = 'flex';
    }

    // Video kapama fonksiyonu
    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';
    }

    // Sayfa yüklenince 1. sezonu yükle
    window.onload = () => loadSeason(1);
  </script>

</body>
</html>
