<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      transition: margin-left 0.3s ease;
    }

    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }

    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    .episode-description {
      font-style: italic;
      text-align: center;
      color: #cccccc;
      margin: 10px 0;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .episode-tags {
      text-align: center;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    /* Yeni Tag Stili */
    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 4px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    /* Arama Kutusu */
    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    .search-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        padding: 10px;
      }
    }

    /* Video Overlay ve Kapanma Butonu */
    .video-overlay {
      display: none;
      /* Başlangıçta gizle */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="sidebar" id="sidebar">
    <!-- Arama Kutusu -->
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..."
        onkeyup="searchEpisodes()">
    </div>
  </div>
  <div class="content" id="episodeContainer"></div>

  <!-- Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>

  <script>
    let currentSeries = "";
    let currentSeason = 1;

    const episodes = allEpisodes;

    function loadSeason(season, seriesName) {
      currentSeries = seriesName;
      currentSeason = season;
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes[seriesName][season];

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
      <img src="${ep.thumbnail}" alt="${ep.title}">
      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
<p class="episode-description">${ep.description || ''}</p>
<p class="episode-tags">
  ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
</p>

        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </p>
    `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar');

      // Arama kutusunu tekrar ekle
      sidebar.innerHTML = `
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>
  `;

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const yearText = episodes[seriesName].seasonYears?.[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);
        sidebar.appendChild(btn);
      });
    }


    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar');

      // Tüm içeriği temizleyip önce arama kutusunu ekleyelim
      sidebar.innerHTML = `
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>
  `;

      // Ardından her bir dizi için buton ekleyelim
      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);
          loadSeason(1, series);
        };
        sidebar.appendChild(btn);
      }
    }


    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      if (src.includes("youtube.com")) {
        const videoId = src.split("v=")[1].split("&")[0];
        video.src = `https://www.youtube.com/embed/${videoId}`;
      } else if (src.includes("facebook.com")) {
        video.src = src;
      }

      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';  // Videoyu durdurmak için sıfırla
    }

    function searchTag(tag) {
      filterByTag(tag); // Arama sonuçlarını filtrele
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];

      // Sidebar'ı gizleyelim
      document.getElementById('sidebar').style.transform = "translateX(-100%)";

      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = ` 
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
<p class="episode-description">${ep.description || ''}</p>
<p class="episode-tags">
  ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
</p>

            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }

    // Arama Fonksiyonu
    function searchEpisodes() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('episodeContainer');

      // Eğer arama kutusu boşsa mevcut sezonu geri yükle
      if (searchInput.trim() === "") {
        loadSeason(currentSeason, currentSeries);
        return;
      }

      container.innerHTML = '';

      const allEpisodesArray = [];

      // ❗ Sadece mevcut dizinin tüm sezonlarını tara
      const seriesData = episodes[currentSeries];
      for (let season in seriesData) {
        if (Array.isArray(seriesData[season])) {
          allEpisodesArray.push(...seriesData[season]);
        }
      }

      // Arama filtreleme
      const filtered = allEpisodesArray.filter(ep =>
        ep.title.toLowerCase().includes(searchInput)
      );

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${searchInput}" ile eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      // Sonuçları göster
      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
      <img src="${ep.thumbnail}" alt="${ep.title}">
      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
<p class="episode-description">${ep.description || ''}</p>
<p class="episode-tags">
  ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
</p>

        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </p>
    `;
        container.appendChild(epDiv);
      });
    }

    // Sayfa ilk yüklendiğinde
    window.onload = () => {
      const defaultSeries = "İnterpol Araştırmaları";
      loadDocumentaries();
      loadSeasons(defaultSeries);
      loadSeason(1, defaultSeries);
    };
  </script>
</body>

</html>
