    .sidebar {

      display: inline;  /* Bu sayede sadece span etiketini etkiler */
    }
	
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    .episode img {

      object-fit: cover;

      display: block;
      margin: 0 auto;
    }

    .episode-date {
      font-weight: bold;

      margin-top: 10px;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

.tag {
  display: inline-block;
  background-color: #4da6ff;
  color: white;
  border-radius: 20px;
  padding: 5px 12px;
  margin: 4px 4px 0 0;
  font-size: 12px;
  cursor: pointer;
  transition: background-color 0.2s;
}

.tag:hover {
  background-color: #1e90ff;
}

    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

  if (!episodes[season]) {

    return;
  }

  episodes[season].forEach(ep => {

        ${ep.tags ? ep.tags.map(tag => `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`).join('') : ''}

}
