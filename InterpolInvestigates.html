<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .subtitle {
      color: red;
      font-weight: bold;
    }

    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }

    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 4px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button class="season-button" onclick="loadSeason(1)">1. SEZON (2004)</button>
  </div>

  <div class="content" id="episodeContainer">
    <!-- Bölümler burada yüklenecek -->
  </div>

  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const episodes = {
      1: [
        {
          title: "<span class='episode-number'>[010]</span> 1. Sezon 10. Bölüm - (Terror in the Skies) - Göklerdeki Terör",
          date: "<p class=\"episode-date\">İlk Vizyona Girişi : 11 Kasım 2004</p>",
          thumbnail: "./img/II01S10E.jpg",
          video: "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/ferhat.polaterce.9/videos/116231829103937",
          tags: ["Uçak", "Uçak Kaçırma", "1985", "Yunanistan", "Rehine Operasyonu"]
        }
      ]
    };

    function loadSeason(season) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';
      if (!episodes[season]) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      episodes[season].forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          ${ep.date}
          <div class="tags-container">
            ${ep.tags.map(tag => `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`).join('')}
          </div>
        `;
        container.appendChild(epDiv);
      });
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      video.src = src;
      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';
    }

    function filterByTag(tagName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';
      let found = false;

      for (const season in episodes) {
        const matches = episodes[season].filter(ep => ep.tags && ep.tags.includes
::contentReference[oaicite:0]{index=0}
 
(tagName));

        if (matches.length > 0) {
          found = true;

          const header = document.createElement('h2');
          header.textContent = `${season}. Sezon - Etiket: ${tagName}`;
          header.style.width = "100%";
          header.style.color = "#ff4d4d";
          header.style.borderBottom = "1px solid #444";
          container.appendChild(header);

          matches.forEach(ep => {
            const epDiv = document.createElement('div');
            epDiv.className = 'episode';
            epDiv.innerHTML = `
              <img src="${ep.thumbnail}" alt="${ep.title}">
              <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
              ${ep.date}
              <div class="tags-container">
                ${ep.tags.map(tag => `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`).join('')}
              </div>
            `;
            container.appendChild(epDiv);
          });
        }
      }

      if (!found) {
        container.innerHTML = `<p>"${tagName}" etiketine sahip bölüm bulunamadı.</p>`;
      }
    }

    window.onload = () => loadSeason(1);
  </script>

  <!-- Tüm bölümleri içeren ayrı dosyanız varsa, aşağıdaki satırı etkinleştirin -->
 <script src="data.js"></script>
</body>
</html>
