<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    /* CSS stillerini buraya ekleyebilirsiniz */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      transition: margin-left 0.3s ease;
    }
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
	.episode-tags {
     text-align: center;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    /* Yeni Tag Stili */
    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 4px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }
      .sidebar {
        width: 100%;
      }
      .content {
        padding: 10px;
      }
    }

    /* Video Overlay ve Kapanma Butonu */
    .video-overlay {
      display: none; /* Başlangıçta gizle */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
	  z-index: 999;
    }
	
	.video-overlay iframe {
	width: 80%;
	height: 80%;
	}

    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
  <input
    type="text"
    id="searchInput"
    placeholder="Bölüm ara..."
    oninput="filterEpisodesAllSeasons()"
    style="width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; font-size: 16px;"
  >

  <!-- Sezon veya belgesel butonları buraya dinamik olarak yüklenecek -->
  <div id="sidebar-buttons"></div>
</div>

<!-- Dizi bölümleri buraya yüklenecek -->
<div class="content" id="episodeContainer"></div>


  <!-- Video Overlay -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

<script src="data.js"></script>
<script>
  const episodes = allEpisodes; // <-- DEĞİŞTİR: YENİ BELGESELİN VERİSİNİ BAĞLA
  let defaultSeries = "İnterpol Araştırmaları"; // <-- BURAYI DEĞİŞTİR: YENİ BELGESELİN ADINI YAZ

  // Sayfa ilk yüklendiğinde
  window.onload = () => {
    loadDocumentaries();  // <-- BELGESELİ YÜKLEME
    loadSeasons(defaultSeries); // <-- SEZONLARI YÜKLEME
    loadSeason(1, defaultSeries);  // <-- İLK SEZONU YÜKLEME
  };

    function loadSeason(season, seriesName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = ''; // İçeriği temizle

      const seasonEpisodes = episodes[seriesName][season];  // <-- SEZON VERİLERİ

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const year = episodes[seriesName].seasonYear || '';
        const yearText = episodes[seriesName].seasonYears && episodes[seriesName].seasonYears[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;  // <-- SEZON YILI GÖSTERİLİYOR
        btn.onclick = () => loadSeason(season, seriesName);  // <-- SEZON SEÇİLİYOR
        sidebar.appendChild(btn);
      });
    }

    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar-buttons');
      sidebar.innerHTML = '';

      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);  // <-- YENİ BELGESEL SEZONLARI YÜKLENİYOR
          loadSeason(1, series);  // <-- YENİ BELGESELİN İLK SEZONU
        };
        sidebar.appendChild(btn);
      }
    }
	
	function filterEpisodesAllSeasons() {
  const query = document.getElementById('searchInput').value.toLowerCase();

  if (query.trim() === "") {
    window.location.reload();  // Boşsa sayfayı yenile
    return;
  }

  const container = document.getElementById('episodeContainer');
  container.innerHTML = '';
  let found = false;

  const seriesData = episodes[defaultSeries]; // ✅ Sadece bu seride arama yap

  for (const season in seriesData) {
    if (!Array.isArray(seriesData[season])) continue; // seasonYears gibi nesneleri atla

    const matches = seriesData[season].filter(ep =>
      ep.title.toLowerCase().includes(query)
    );

    if (matches.length > 0) {
      found = true;

      const header = document.createElement('h2');
      header.textContent = `${season}. Sezon`;
      header.style.width = "100%";
      header.style.color = "#ff4d4d";
      header.style.borderBottom = "1px solid #444";
      container.appendChild(header);

      matches.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }
  }

  if (!found) {
    container.innerHTML = "<p>Hiçbir bölüm bulunamadı.</p>";
  }
}

    function playVideo(src) {
	const overlay = document.getElementById('videoOverlay');
	const video = document.getElementById('episodeVideo');
	
	if (src.includes("youtube.com")) {
    const videoId = src.split("v=")[1].split("&")[0];
    video.src = `https://www.youtube.com/embed/${videoId}`;
	} else if (src.includes("facebook.com")) {
    video.src = src;
  }

  overlay.style.display = 'flex';
}

function closeVideo() {
  const overlay = document.getElementById('videoOverlay');
  const video = document.getElementById('episodeVideo');
  overlay.style.display = 'none';
  video.src = '';  // Videoyu durdurmak için sıfırla
}

    function searchTag(tag) {
      filterByTag(tag); // Arama sonuçlarını filtrele
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];

      // Sidebar'ı gizleyelim
      document.getElementById('sidebar').style.transform = "translateX(-100%)";

      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = ` 
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }
  </script>
</body>
</html>
