<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Dizi Bölümleri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .episode {
      background-color: #2b2b2b;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }
    .episode-tags {
      color: #ff9900;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
    .episode-tags a {
      color: #ffcc66;
      text-decoration: underline;
      margin: 0 5px;
      cursor: pointer;
    }
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .video-overlay.active {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    .video-overlay.active .close-btn {
      display: block;
    }
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }
    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar" id="sidebar"></div>
  <div class="content" id="episodeContainer"></div>

  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script src="data.js"></script>

  <script>
    const episodes = allEpisodes;

    function loadSeason(season, seriesName) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes[seriesName][season];
      if (!seasonEpisodes || !Array.isArray(seasonEpisodes)) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a onclick="filterByTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }

    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';

      const title = document.createElement('h3');
      title.innerText = seriesName;
      sidebar.appendChild(title);

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const year = episodes[seriesName].seasonYear || '';
        const yearText = episodes[seriesName].seasonYears && episodes[seriesName].seasonYears[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);
        sidebar.appendChild(btn);
      });
    }

    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar');
      sidebar.innerHTML = '';

      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);
          loadSeason(1, series);
        };
        sidebar.appendChild(btn);
      }
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      video.src = src;
      overlay.classList.add('active');
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.classList.remove('active');
      video.src = '';
    }

    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];

      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p class="episode-date">${ep.date}</p>
          <p class="episode-tags">
            ${ep.tags.map(tag => `<a onclick="filterByTag('${tag}')">${tag}</a>`).join('')}
          </p>
        `;
        container.appendChild(epDiv);
      });
    }

    // Sayfa ilk yüklendiğinde
    window.onload = () => {
      const defaultSeries = Object.keys(episodes)[0];
      loadDocumentaries();
      loadSeasons(defaultSeries);
      loadSeason(1, defaultSeries);
    };
  </script>
</body>
</html>
