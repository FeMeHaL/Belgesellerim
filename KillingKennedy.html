<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <title>Kennedy Suikasti</title> <!-- Sayfanın adını yaz -->

  <!-- Sayfanın stil ayarları -->
  <style>
    /* Genel gövde stili */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    /* Sol menü (sidebar) */
    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
      transition: transform 0.3s ease;
      align-self: flex-start;
    }

    /* Sezon butonları */
    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    /* İçerik alanı */
    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Bölüm numarası */
    .episode-number {
      color: purple;
      font-weight: bold;
      display: inline;
    }

    /* Her bir bölüm kutusu */
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Bölüm resmi */
    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
	  cursor: pointer;
    }

    /* Açıklama (tooltip) yazısı */
    .episode-description {
      font-style: italic;
      text-align: center;
      color: #cccccc;
      margin: 0 0 5px 0;
    }

    /* Tarih etiketi */
    .episode-date {
      font-weight: bold;
      text-align: center;
      margin: 0;
      line-height: 1.2;
    }

    /* Etiket kutusu */
    .episode-tags {
      display: inline-flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }

    /* Başlık */
    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 8px;
    }

.fragman-link {
  display: inline-block;
  text-decoration: none;
  margin-top: 10px;
}

.fragman-badge {
  width: 180px;
  border: 1px solid #ccc;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
  transition: transform 0.2s ease;
  background: #fff;
}

.fragman-badge:hover {
  transform: scale(1.05);
}

.fragman-badge img {
  width: 100%;
  height: 100px;
  object-fit: cover;
}

.fragman-title {
  padding: 8px;
  font-size: 12px;
  font-weight: bold;
  color: #333;
  background-color: #f0f0f0;
  text-align: center;
}

    /* Etiket (tag) stilleri */
    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 5px 12px;
      margin: 5px 4px 0 0;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
    }

    .tag:hover {
      background-color: #1e90ff;
    }

    /* Tooltip ikonu için container */
    .tooltip-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      text-align: center;
      margin: 0;
      flex-shrink: 0;
    }

    /* Tooltip ikon stili */
    .tooltip-icon {
      font-size: 20px;
      color: #fff;
      background-color: #8B4513;
      padding: 10px 20px;
      border-radius: 5px;
      border: 2px solid #6A4E23;
      font-weight: bold;
      margin-right: 8px;
      vertical-align: middle;
    }

    .tooltip-icon-text {
      font-size: 14px;
    }

    .tooltip-and-tags {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      column-gap: 6px;
      row-gap: 0;
      margin-top: 0;
      gap: 6px;
    }

    /* Tooltip balonu */
    .tooltip-text {
      font-size: 16px;
      font-weight: bold;
      color: #b87333;
      padding: 10px 20px;
      background-color: #dcdcdc;
      border: 2px solid #b87333;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: auto;
      margin: 0 auto;
      text-align: center;
      display: inline-block;
      /* boşluk kontrolü */
      line-height: 1.1;
      /* satır aralığını daralt */
    }

    .tooltip-text:hover {
      background-color: #c4c4c4;
    }

    /* Balon açıklaması (gizli) */
    .tooltip-balloon {
      visibility: hidden;
      background-color: #b87333;
      color: #dcdcdc;
      text-align: center;
      padding: 10px 20px;
      border-radius: 10px;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      width: 200px;
      border: 2px solid #dcdcdc;
    }

    /* Tooltip görünürlük ayarı */
    .tooltip-container:active .tooltip-balloon,
    .tooltip-container:hover .tooltip-balloon {
      visibility: visible;
      opacity: 1;
    }

    /* Arama kutusu container */
    .search-container {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Arama input */
    .search-input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      background-color: #444;
      color: white;
    }

    /* Responsive düzenlemeler */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        padding: 10px;
      }
    }

    /* Video oynatıcı overlay */
    .video-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    /* Kapatma butonu */
    .video-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Sol panel -->
  <div class="sidebar" id="sidebar">
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..."
        onkeyup="searchEpisodes()">
    </div>
  </div>

  <!-- İçerik alanı -->
  <div class="content" id="episodeContainer"></div>

  <!-- Video oynatıcı -->
  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Bölüm verileri -->
  <script src="data.js"></script>

  <!-- Davranışlar (JavaScript) -->
  <script>
    let currentSeries = "";
    let currentSeason = 1;

    const episodes = allEpisodes;

    // Sezon yükleme
    function loadSeason(season, seriesName) {
      currentSeries = seriesName;
      currentSeason = season;
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const seasonEpisodes = episodes[seriesName][season];

      if (!seasonEpisodes || seasonEpisodes.length === 0) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      seasonEpisodes.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
    <div class="episode-image" onclick="playVideo('${ep.video}')">
  <img src="${ep.thumbnail}" alt="${ep.title}">
</div>
    <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
    <p class="episode-date">${ep.date}</p>
	${ep.fragman ? `
  <div class="fragman-link">${ep.fragman}</div>` : ''
}
    <div class="tooltip-and-tags">
      ${ep.description ? `
        <div class="tooltip-container">
          <span class="tooltip-text">Bölüm Konusu</span>
          <div class="tooltip-balloon">${ep.description}</div>
        </div>
      ` : ''}
      <div class="episode-tags">
        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </div>
    </div>
  `;
        container.appendChild(epDiv);
      });
    }

    // Sezon butonlarını yükle
    function loadSeasons(seriesName) {
      const sidebar = document.getElementById('sidebar');

      sidebar.innerHTML = `
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>
  `;

      const seasons = Object.keys(episodes[seriesName])
        .filter(key => !isNaN(key))
        .map(key => parseInt(key));

      seasons.forEach(season => {
        const yearText = episodes[seriesName].seasonYears?.[season]
          ? ` (${episodes[seriesName].seasonYears[season]})` : '';

        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = `${season}. SEZON${yearText}`;
        btn.onclick = () => loadSeason(season, seriesName);
        sidebar.appendChild(btn);
      });
    }

    // Dizi listesini yükle
    function loadDocumentaries() {
      const sidebar = document.getElementById('sidebar');

      sidebar.innerHTML = `
    <div class="search-container">
      <input type="text" class="search-input" id="searchInput" placeholder="Bölüm başlığı ara..." onkeyup="searchEpisodes()">
    </div>
  `;

      for (let series in episodes) {
        const btn = document.createElement('button');
        btn.className = 'season-button';
        btn.innerText = series;
        btn.onclick = () => {
          loadSeasons(series);
          loadSeason(1, series);
        };
        sidebar.appendChild(btn);
      }
    }

    // Video oynatma
    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      if (src.includes("youtube.com")) {
        const videoId = src.split("v=")[1].split("&")[0];
        video.src = `https://www.youtube.com/embed/${videoId}`;
      } else if (src.includes("facebook.com")) {
        video.src = src;
      }

      overlay.style.display = 'flex';
    }

    // Video kapatma
    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';
    }

    // Etikete tıklanınca arama yap
    function searchTag(tag) {
      filterByTag(tag);
    }

    // Belirli etikete göre filtreleme
    function filterByTag(tag) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';

      const allEpisodesArray = [];

      document.getElementById('sidebar').style.transform = "translateX(-100%)";

      for (let series in episodes) {
        for (let season in episodes[series]) {
          if (Array.isArray(episodes[series][season])) {
            allEpisodesArray.push(...episodes[series][season]);
          }
        }
      }

      const filtered = allEpisodesArray.filter(ep => ep.tags.includes(tag));

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${tag}" etiketiyle eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
      <div class="episode-image" onclick="playVideo('${ep.video}')">
	  <img src="${ep.thumbnail}" alt="${ep.title}">
	  </div>

      <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
      <p class="episode-date">${ep.date}</p>
	  ${ep.fragman ? `
  <div class="fragman-link">${ep.fragman}</div>` : ''
}
      ${ep.description ? `
        <div class="tooltip-container">
          <span class="tooltip-text">Bölüm Konusu</span>
          <div class="tooltip-balloon">${ep.description}</div>
        </div>
      ` : ''}
      <p class="episode-tags">
        ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
      </p>
    `;
        container.appendChild(epDiv);
      });
    }

    // Başlığa göre arama
    function searchEpisodes() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('episodeContainer');

      if (searchInput.trim() === "") {
        loadSeason(currentSeason, currentSeries);
        return;
      }

      container.innerHTML = '';

      const allEpisodesArray = [];

      const seriesData = episodes[currentSeries];
      for (let season in seriesData) {
        if (Array.isArray(seriesData[season])) {
          allEpisodesArray.push(...seriesData[season]);
        }
      }

      const filtered = allEpisodesArray.filter(ep =>
        ep.title.toLowerCase().includes(searchInput)
      );

      if (filtered.length === 0) {
        container.innerHTML = `<p>"${searchInput}" ile eşleşen bölüm bulunamadı.</p>`;
        return;
      }

      filtered.forEach(ep => {
  const epDiv = document.createElement('div');
  epDiv.className = 'episode';

  // Temiz HTML şablon
  epDiv.innerHTML = `
    <div class="episode-image" onclick="playVideo('${ep.video}')">
      <img src="${ep.thumbnail}" alt="${stripHTML(ep.title)}">
    </div>

    <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
    <p class="episode-date">${stripHTML(ep.date)}</p>
	${ep.fragman ? `
  <div class="fragman-link">${ep.fragman}</div>` : ''
}

    ${ep.description ? `
      <div class="tooltip-container">
        <span class="tooltip-text">Bölüm Konusu</span>
        <div class="tooltip-balloon">${ep.description}</div>
      </div>` : ''
    }
    <p class="episode-tags">
      ${ep.tags.map(tag => `<a class="tag" onclick="searchTag('${tag}')">${tag}</a>`).join('')}
    </p>
  `;

  container.appendChild(epDiv);
});

    }

    // Sayfa ilk açıldığında çalışacak kod
    window.onload = () => {
      const defaultSeries = "Kennedy Suikasti"; // Sayfanın adı (dizi adı)
      loadDocumentaries();
      loadSeasons(defaultSeries);
      loadSeason(1, defaultSeries); // Başlangıç sezonu numarası
    };
  </script>
</body>

</html>
