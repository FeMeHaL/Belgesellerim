<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <title>Belgesel İzleme Sayfası</title>
    <style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

select {
    margin: 10px 0;
    padding: 10px;
    font-size: 16px;
    border-radius: 10px; /* Köşeleri yuvarlatır */
    border: 2px solid #007BFF; /* Kenar rengi ve kalınlığı */
    width: 300px; /* Genişlik ayarı */
    height: 40px; /* Yükseklik ayarı */
    background-color: #e9ecef; /* Arka plan rengi */
    color: #333; /* Yazı rengi */
    font-weight: bold; /* Kalın yazı */
}

#videoContainer {
    margin-top: 20px;
    width: 640px;
    height: 360px;
    background-color: black;
    position: relative;
    overflow: hidden;
    border-radius: 10px; /* Köşe yuvarlama */
    border: 3px solid #007BFF; /* Kenar rengi */
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
}

    </style>
</head>

        <option value="ucak_kazasi_raporu">UÇAK KAZASI RAPORU</option>

        belgeselSelect.addEventListener('change', function() {
            sezonSelect.disabled = false;
            const secilenBelgesel = belgeselSelect.value;
            sezonSelect.innerHTML = '<option value="" disabled selected>Sezon Seçin</option>';

            sezonVerileri[secilenBelgesel].forEach(sezon => {
                const option = document.createElement('option');
                option.value = sezon.value;
                option.textContent = sezon.text;
                sezonSelect.appendChild(option);
            });
        });

        sezonSelect.addEventListener('change', function() {
            bolumSelect.disabled = false;
            const secilenSezon = sezonSelect.value;
            bolumSelect.innerHTML = '<option value="" disabled selected>Bölüm Seçin</option>';

            bolumVerileri[secilenSezon].forEach(bolum => {
                const option = document.createElement('option');
                option.value = bolum.value;
                option.textContent = bolum.text;
                bolumSelect.appendChild(option);
            });
        });

        bolumSelect.addEventListener('change', function() {
            const bolum = bolumSelect.value;
            videoPlayer.src = bolum;
        });
    </script>
