<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belgesel İzleme Sayfası</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.container {
    display: flex;
    width: 100vw;
    height: 100vh;
}

.sidebar {
    width: 20vw; /* Sidebar genişliğini ekranın %20'si olarak ayarla */
    display: flex;
    flex-direction: column;
    position: relative;
}

.sidebar img {
    width: 10vw; /* Resim genişliği ekran genişliğinin %10'u olarak ayarla */
    height: auto; /* Yükseklik orantılı olarak ayarlanacak */
    display: none; /* Varsayılan olarak gizle */
}
#solSidebar {
    position: relative;
}

#sagSidebar {
    position: relative;
}

.mainContent {
    width: 65vw; /* Ana içeriğin genişliğini ekran genişliğinin %60'ı olarak ayarla */
    padding: 1vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: auto;
    position: relative;
}

/* Sağ ve sol reklam alanları */
.sidebar-ad {
    width: 15vw; /* Sağ ve sol reklam alanı toplamda 35vw olacak şekilde ayarlandı */
    height: 200px; /* Reklam yüksekliği ihtiyaca göre ayarlanabilir */
	    padding: 1vw;
    position: absolute;
    top: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Sol reklam */
#solAd {
    left: 3%;
}

/* Sağ reklam */
#sagAd {
    right: -3%;
}

/* Reklam iframe'leri için stil */
.sidebar-ad iframe {
    width: 100%;
    height: 100%;
    border: none;
}

#videoContainer {
    width: 60vw; /* Video container genişliğini ekran genişliğinin %90'ı olarak ayarla */
    height: 65vh; /* Yüksekliği ekran yüksekliğinin %50'si olarak ayarla */
    background-color: black;
    position: relative;
    overflow: hidden;
    border-radius: 1vw;
    border: 0.2vw solid #007BFF;
    margin-bottom: 2vw;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

#aciklamaContainer {
    width: 57vw; /* Açıklama container genişliğini ekran genişliğinin %90'ı olarak ayarla */
    text-align: center;
    color: #333;
    background-color: #f8f9fa;
    padding: 1vw;
    border-radius: 1vw;
    border: 0.2vw solid #007BFF;
    display: none; /* Açıklama varsayılan olarak gizli */
}

/* Resimlerin konumlandırılması */
.solUst, .solAlt, .sagUst, .sagAlt {
    position: absolute;
    width: 100px; /* Resim genişliği */
    height: auto; /* Resim yüksekliği otomatik */
}

.solUst {
    top: 10px;
    left: 10px;
}

.solAlt {
    bottom: 10px;
    left: 10px;
}

.sagUst {
    top: 10px;
    right: 10px;
}

.sagAlt {
    bottom: 10px;
    right: 10px;
}

/* Select bölümleri için stil */
select {
    margin: 10px 0;
    padding: 10px;
    font-size: 1.1vw; /* Genişlik orantılı yazı boyutu */
    border-radius: 10px;
    border: 2px solid #007BFF;
    width: 30vw; /* Genişlik viewport genişliğine göre ayarlandı */
    height: 6vh; /* Yükseklik viewport yüksekliğine göre ayarlandı */
    background-color: #e9ecef;
    color: #333;
    font-weight: bold;
    box-sizing: border-box; /* Padding ve border'ı genişlik ve yüksekliğe dahil et */
}

select:disabled {
    background-color: #f0f0f0;
    color: #999;
    border: 2px solid #ccc;
}

    <title>Resim Örnekleri</title>
.resim-konteyner {
    width: 40vw; /* Resim konteyner genişliğini ekran genişliğinin %40'ı olarak ayarla */
    height: 20vh; /* Yüksekliği ekran yüksekliğinin %20'si olarak ayarla */
    overflow: hidden;
    position: relative;
    margin: 1vw;
    display: inline-block;
}

.resim-konteyner img {
    width: 100%;
    height: 48%;
    object-fit: cover; /* Resmin konteynere uyum sağlamasını sağlar */
    display: block;
}

    </style>	
</head>
<body>
    <div class="container">
    <div class="sidebar" id="solSidebar">
        <div class="resim-konteyner">
            <img id="solUst" src="" class="solUst" alt="">
            <img id="solAlt" src="" class="solAlt" alt="">
        </div>
    </div>

    <div class="mainContent">
	        <div id="solAd" class="sidebar-ad">
            <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-200x200/index.html" frameborder="0" height="200" width="200"></iframe>

        <select id="belgeselSelect">

        <select id="sezonSelect" disabled>
            <option value="" disabled selected>Sezon Seçin</option>
        </select>

        <select id="bolumSelect" disabled>
            <option value="" disabled selected>Bölüm Seçin</option>
        </select>

        <div id="videoContainer">
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        </div>

        <div id="aciklamaContainer">
            <p id="aciklamaMetni"></p>
        </div>

        <div id="sagAd" class="sidebar-ad">
            <iframe src="https://publisher.linkvertise.com/cdn/ads/LV-200x200/index.html" frameborder="0" height="200" width="200"></iframe>
            <a href="https://publisher.linkvertise.com/ac/1204459" target="_blank" style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;"></a>

    <div class="sidebar" id="sagSidebar">

belgeselSelect.addEventListener('change', function() {
    sezonSelect.disabled = false;
    sezonSelect.innerHTML = '<option value="" disabled selected>Sezon Seçin</option>';

    const secilenBelgesel = belgeselSelect.value;
    if (sezonVerileri[secilenBelgesel]) {
        sezonVerileri[secilenBelgesel].forEach(sezon => {
            const option = document.createElement('option');
            option.value = sezon.value;
            option.textContent = sezon.text;
            sezonSelect.appendChild(option);
        });
    }
});

sezonSelect.addEventListener('change', function() {
    bolumSelect.disabled = false;
    bolumSelect.innerHTML = '<option value="" disabled selected>Bölüm Seçin</option>';

    const secilenSezon = sezonSelect.value;
    if (bolumVerileri[secilenSezon]) {
        bolumVerileri[secilenSezon].forEach(bolum => {
            const option = document.createElement('option');
            option.value = bolum.value;
            option.textContent = bolum.text;
            bolumSelect.appendChild(option);
        });
    }
});

bolumSelect.addEventListener('change', function() {
    const bolum = bolumSelect.value;
    const bolumData = bolumVerileri[sezonSelect.value]?.find(b => b.value === bolum);

    if (bolumData) {
        videoPlayer.src = bolum;
        aciklamaContainer.style.display = 'block';
        aciklamaMetni.innerHTML = bolumData.aciklama;

        if (bolumData.resimler) {
            solUst.src = bolumData.resimler.solUst;
            solUst.style.display = 'block';
            solAlt.src = bolumData.resimler.solAlt;
            solAlt.style.display = 'block';
            sagUst.src = bolumData.resimler.sagUst;
            sagUst.style.display = 'block';
            sagAlt.src = bolumData.resimler.sagAlt;
            sagAlt.style.display = 'block';
        }
    }
});
