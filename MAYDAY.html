  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .subtitle {
      color: red;        /* Kırmızı renk */
      font-weight: bold; /* Kalın yazı tipi */
    }
	
	 .episode-number {
      color: purple;  /* Mor renk */
      font-weight: bold; /* Kalın yazı tipi */
      display: inline;  /* Bu sayede sadece span etiketini etkiler */
    }

    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px); /* 1 satıra 5 bölüm yerleştiriyor */
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px); /* Tablet görünümü */
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%; /* Telefon görünümü */
      }

      .sidebar {
        width: 100%;
        max-width: 100%;
      }

      .content {
        padding: 10px;
      }
    }

  </style>
</head>

    function loadSeason(season) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';
      if (!episodes[season]) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      episodes[season].forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p>${ep.date}</p>
        `;
        container.appendChild(epDiv);
      });
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');

      // Eğer YouTube linki ise iframe'e embed formatı ekle
      if (src.includes("youtube.com")) {
        const videoId = src.split("v=")[1].split("&")[0];  // YouTube video ID'sini al
        video.src = `https://www.youtube.com/embed/${videoId}`;  // YouTube embed linki
      } else if (src.includes("facebook.com")) {
        video.src = src;  // Facebook video linkini olduğu gibi kullan
      }

      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';  // Videoyu durdurmak için src'i temizle
    }

    // Sayfa yüklenince 10. sezonu yükle
    window.onload = () => loadSeason(10);
  </script>
