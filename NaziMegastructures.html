<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Dizi Bölümleri</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 100%;
      max-width: 300px;
      background-color: #2e2e2e;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .season-button {
      background-color: #ff4d4d;
      color: #f1f1f1;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-weight: bold;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .subtitle {
      color: red;        /* Kırmızı renk */
      font-weight: bold; /* Kalın yazı tipi */
    }
	
	 .episode-number {
      color: purple;  /* Mor renk */
      font-weight: bold; /* Kalın yazı tipi */
      display: inline;  /* Bu sayede sadece span etiketini etkiler */
    }
	
    .episode {
      background-color: #2b2b2b;
      width: 100%;
      max-width: 295px;
      flex: 1 1 calc(33.333% - 20px);
      padding: 10px;
      box-sizing: border-box;
      border-radius: 8px;
    }

    .episode img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 4px;
      display: block;
      margin: 0 auto;
    }

    .episode-date {
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }

    .episode-title {
      color: #4da6ff;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      margin-top: 10px;
    }

    .video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .video-overlay iframe {
      width: 80%;
      height: 80%;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    /* Responsive Ayarlar */
    @media (max-width: 768px) {
      .episode {
        flex: 1 1 calc(50% - 20px); /* Tablet görünümü */
      }
    }

    @media (max-width: 480px) {
      .episode {
        flex: 1 1 100%; /* Telefon görünümü */
      }

      .sidebar {
        width: 100%;
        max-width: 100%;
      }

      .content {
        padding: 10px;
      }
    }

  </style>
</head>
<body>

  <div class="sidebar">
	<button class="season-button" onclick="loadSeason(1)">1. SEZON (2013)</button>
    <!-- Diğer sezonlar buraya gelecek -->
  </div>

  <div class="content" id="episodeContainer">
    <!-- Bölümler burada yüklenecek -->
  </div>

  <div class="video-overlay" id="videoOverlay">
    <span class="close-btn" onclick="closeVideo()">×</span>
    <iframe id="episodeVideo" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <script>
    const episodes = {
      1: [
        {
          title: "<span class='episode-number'>[001]</span> 1. Sezon 1. Bölüm - (Atlantic Wall) - Atlantik Duvarı / Savunma Hattı",
          date: "<p class=\"episode-date\">İlk Vizyona Girişi : 1 Temmuz 2013</p>",
          thumbnail: "./img/NM01S01E.jpg",
          video: "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100021513607216/videos/pcb.986959495364495/233550168915635"
        },
		{
          title: "<span class='episode-number'>[002]</span> 1. Sezon 2. Bölüm - (U-Boat Base) - Denizaltı Üssü / Hitler'in Sığınakları",
          date: "<p class=\"episode-date\">İlk Vizyona Girişi : 18 Kasım 2013</p>",
          thumbnail: "./img/NM01S02E.jpg",
          video: "https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/ferhat.polaterce.9/videos/1322528934837042"
        }
      ]
    };

    function loadSeason(season) {
      const container = document.getElementById('episodeContainer');
      container.innerHTML = '';
      if (!episodes[season]) {
        container.innerHTML = "<p>Bu sezona ait bölüm bulunamadı.</p>";
        return;
      }

      episodes[season].forEach(ep => {
        const epDiv = document.createElement('div');
        epDiv.className = 'episode';
        epDiv.innerHTML = `
          <img src="${ep.thumbnail}" alt="${ep.title}">
          <p class="episode-title" onclick="playVideo('${ep.video}')">${ep.title}</p>
          <p>${ep.date}</p>
        `;
        container.appendChild(epDiv);
      });
    }

    function playVideo(src) {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      video.src = src;  // Facebook embed linkini buraya ekliyoruz
      overlay.style.display = 'flex';
    }

    function closeVideo() {
      const overlay = document.getElementById('videoOverlay');
      const video = document.getElementById('episodeVideo');
      overlay.style.display = 'none';
      video.src = '';  // Videoyu durdurmak için src'i temizliyoruz
    }

    // Sayfa yüklenince 1. sezonu yükle
    window.onload = () => loadSeason(1);
  </script>

</body>
</html>
