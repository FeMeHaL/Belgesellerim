<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferhat Polaterce ile belgesel keyfi ... </title>
    <style>
        /* Genel body ayarları */
        body {
            background-color: #1e1e1e;
            color: #b0b0b0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Bölüm konteyneri */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
            padding: 20px;
        }

        /* Kolon yapısı (film kutuları) */
        .col {
            flex: 1 1 calc(20% - 20px);
            box-sizing: border-box;
            max-width: 20%;
        }

        /* Her bir film kutusu */
        .gen-carousel-movies-style-3 {
            background-color: #2c2c2c;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            /* led-frame’in referansı için GEREKLİ */
        }

        .gen-movie-contain {
            position: relative;
        }

        /* Film görseli efekti */
        .gen-movie-img {
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            perspective: 1000px;
        }

        .gen-movie-img:hover {
            transform: scale(1.03) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .gen-movie-img img {
            width: 100%;
            height: 292px;
            object-fit: cover;
            border-radius: 8px;
            display: block;
            filter: contrast(1.1) brightness(1.05);
            box-shadow: none !important;
            transition: all 0.3s ease;
        }

        /* Cam yansıma efekti */
        .gen-movie-img::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            pointer-events: none;
            transform: skewY(-10deg);
            border-radius: 8px;
        }

        /* İzle butonu */
        .gen-movie-action {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .gen-button {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
            border-radius: 50%;
            font-size: 20px;
            text-decoration: none;
        }

        /* Film ismi kısmı */
        .gen-info-contain {
            padding: 10px;
            background-color: #333;
        }

        .gen-movie-info h3 {
            font-size: 16px;
            margin: 0;
            color: #b0b0b0;
            text-align: center;
            line-height: 1.2;
        }

        .gen-movie-info h3 a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 3px rgba(0, 191, 255, 0.2);
            font-weight: bold;
        }

        .gen-movie-info h3 a:hover {
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 191, 255, 0.7), 0 0 12px rgba(0, 191, 255, 0.5);
            transform: scale(1.05);
        }

        /* LED çerçeve efekti */
        .led-frame {
            position: absolute;
            top: -5px;
            /* Resmin dışına taşır */
            left: -5px;
            width: calc(100% + 10px);
            /* Kenarlardan taşma için */
            height: calc(100% + 10px);
            pointer-events: none;
            z-index: 10;
        }

        /* Dikey çizgiler */
        .led-line.vertical {
            position: absolute;
            width: 2px;
            height: 100%;
            background: white;
            opacity: 0.3;
            animation: ledFlash 2s infinite;
        }

        .led-line.left {
            top: 0;
            left: 0;
        }

        .led-line.right {
            top: 0;
            right: 0;
        }

        /* Yatay çizgiler */
        .led-line.horizontal {
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            opacity: 0.3;
            animation: ledFlash 2s infinite;
        }

        .led-line.top {
            top: 0;
            left: 0;
        }

        .led-line.bottom {
            bottom: 0;
            left: 0;
        }

        /* Animasyon */
        @keyframes ledFlash {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
                box-shadow: 0 0 6px 3px white;
            }
        }

        /* Responsive kolon düzeni */
        @media (max-width: 1200px) {
            .col {
                flex: 1 1 calc(25% - 20px);
            }
        }

        @media (max-width: 992px) {
            .col {
                flex: 1 1 calc(33.33% - 20px);
            }
        }

        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="col">
            <div class="gen-carousel-movies-style-3 movie-grid style-3" style="position: relative;">

                <!-- LED Çerçeve (Resmin dışını saracak şekilde) -->
                <div class="led-frame" id="ledFrame">
                    <div class="led-line vertical left"></div>
                    <div class="led-line vertical right"></div>
                    <div class="led-line horizontal top"></div>
                    <div class="led-line horizontal bottom"></div>
                </div>

                <div class="gen-movie-contain">
                    <a href="NaziMegastructures">
                        <div class="gen-movie-img">
                            <img src="./img/nazilerinmegayapilari.jpg" alt="streamlab-image">
                            <div class="gen-movie-action">
                                <i class="fa fa-play"></i>
                            </div>
                        </div>
                        <div class="gen-info-contain">
                            <div class="gen-movie-info">
                                <h3><a href="NaziMegastructures">NAZİLERİN MEGA YAPILARI</a></h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="gen-carousel-movies-style-3 movie-grid style-3" style="position: relative;">

                <!-- LED Çerçeve (Resmin dışını saracak şekilde) -->
                <div class="led-frame" id="ledFrame">
                    <div class="led-line vertical left"></div>
                    <div class="led-line vertical right"></div>
                    <div class="led-line horizontal top"></div>
                    <div class="led-line horizontal bottom"></div>
                </div>

                <div class="gen-movie-contain">
                    <a href="WarHeroesoftheSkies">
                        <div class="gen-movie-img">
                            <img src="./img/WarHeroesoftheSkies.jpg" alt="streamlab-image">
                            <div class="gen-movie-action">
                                <i class="fa fa-play"></i>
                            </div>
                        </div>
                        <div class="gen-info-contain">
                            <div class="gen-movie-info">
                                <h3><a href="WarHeroesoftheSkies">NAZİLERİN MEGA YAPILARI</a></h3>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
		
    </div>
    <script>
        const frame = document.getElementById('ledFrame');
        const countPerEdge = 12; // Her kenarda 12 ışık
        let delay = 0;

        // ÜST kenar
        for (let i = 0; i < countPerEdge; i++) {
            const dot = document.createElement('div');
            dot.className = 'led-dot';
            dot.style.top = '-5px';
            dot.style.left = `${(i / (countPerEdge - 1)) * 100}%`;
            dot.style.animationDelay = `${delay}s`;
            delay += 0.1;
            frame.appendChild(dot);
        }

        // SAĞ kenar
        for (let i = 1; i < countPerEdge; i++) {
            const dot = document.createElement('div');
            dot.className = 'led-dot';
            dot.style.right = '-5px';
            dot.style.top = `${(i / (countPerEdge - 1)) * 100}%`;
            dot.style.animationDelay = `${delay}s`;
            delay += 0.1;
            frame.appendChild(dot);
        }

        // ALT kenar
        for (let i = countPerEdge - 2; i >= 0; i--) {
            const dot = document.createElement('div');
            dot.className = 'led-dot';
            dot.style.bottom = '-5px';
            dot.style.left = `${(i / (countPerEdge - 1)) * 100}%`;
            dot.style.animationDelay = `${delay}s`;
            delay += 0.1;
            frame.appendChild(dot);
        }

        // SOL kenar
        for (let i = countPerEdge - 2; i > 0; i--) {
            const dot = document.createElement('div');
            dot.className = 'led-dot';
            dot.style.left = '-5px';
            dot.style.top = `${(i / (countPerEdge - 1)) * 100}%`;
            dot.style.animationDelay = `${delay}s`;
            delay += 0.1;
            frame.appendChild(dot);
        }

        let titleText = "Ferhat Polaterce ile belgesel keyfi ... ";
        let index = 0;
        let titleSpeed = 300; // milisaniye

        function updateTitle() {
            document.title = titleText.substring(index) + titleText.substring(0, index);
            index++;
            if (index > titleText.length) {
                index = 0;
            }
        }

        setInterval(updateTitle, titleSpeed);
    </script>
</body>

</html>
