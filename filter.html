<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Etiketle Filtrele</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .episode {
      background-color: #2e2e2e;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 8px;
    }
    img {
      max-width: 100%;
      border-radius: 4px;
    }
    .tag {
      display: inline-block;
      background-color: #4da6ff;
      color: white;
      border-radius: 20px;
      padding: 4px 10px;
      margin-top: 10px;
      margin-right: 5px;
      font-size: 12px;
      cursor: pointer;
    }
    .tag:hover {
      background-color: #1e90ff;
    }
  </style>
</head>
<body>
  <h1 id="header">Etiketli Bölümler</h1>
  <div id="results"></div>

  <script src="data.js"></script>
  <script src="tagFilter.js"></script>
</body>
</html>
